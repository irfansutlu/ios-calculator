<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iOS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen" id="screen"></div>
      <div class="main">
        <div id="delete" class="content sec-1">AC</div>
        <div id="pos-neg" class="content sec-2">±</div>
        <div id="percent" class="content sec-3">%</div>
        <div id="division" class="content sec-4">÷</div>
        <div id="seven" class="content sec-5">7</div>
        <div id="eight" class="content sec-6">8</div>
        <div id="nine" class="content sec-7">9</div>
        <div id="cross" class="content sec-8">x</div>
        <div id="four" class="content sec-9">4</div>
        <div id="five" class="content sec-10">5</div>
        <div id="six" class="content sec-11">6</div>
        <div id="minus" class="content sec-12">-</div>
        <div id="one" class="content sec-13">1</div>
        <div id="two" class="content sec-14">2</div>
        <div id="three" class="content sec-15">3</div>
        <div id="plus" class="content sec-16">+</div>
        <div id="zero" class="content sec-17">0</div>
        <div id="dot" class="content sec-18">.</div>
        <div id="equal" class="content sec-19">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
